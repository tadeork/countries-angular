<div class="country-filters">
  <div class="search-filter shadow">
    <span class="fa fa-search"></span>
    <input type="text" placeholder="Search for a countr..." [(ngModel)]="searchFilter">
  </div>
  <app-dropdown placeholder="Filter by Regions" [options]="regionsOptions" [(value)]="regionFilter"></app-dropdown>
</div>

<div class="country-cards">
  <app-country-card *ngFor="let country of countries" [country]="country"></app-country-card>
</div>
